<table class="table table-striped table-bordered">
		<tr>
			<th class="text-center">ID</th>
			<th class="text-center">Short Name</th>
            <th class="text-center">Name</th>
			<th class="text-center">Special Instructions</th>
            <th class="text-center">Go to this Category?</th>
		</tr>
    	<tr ng-repeat="category in $ctrl.categories">
			<th class="text-center" scope="row">{{category.id}}</th>
			<td class="text-center">{{category.short_name}}</td>
            <td class="text-center">{{category.name}}</td>
			<td class="text-center">{{category.special_instructions}}</td>
			<td class="text-center"><input type="button"
                value="Go into this Category"
                ui-sref="items({category: category.short_name})"></td>
		</tr>
</table>
