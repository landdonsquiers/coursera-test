<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Narrow DownðŸ˜‡ Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container" ng-controller="NarrowItDownController as narrow">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <input type="text" ng-model="narrow.searchTerm"
                            placeholder="search for menu item" class="search form-control">
                </div>
                <div class="form-group col-sm-8">
                    <button class="btn btn-primary"
                            ng-click="narrow.getMatchedMenuItems(narrow.searchTerm)">
                    Narrow It Down For Me!
                    </button>
                </div>
                <h3 class= "error text-danger" ng-show="narrow.error">Nothing Found!</h3>
            </div>
            <!-- found-items should be implemented as a component -->
            <found-items ng-show="narrow.isShowTable" found-items="narrow.found"
                         on-remove="narrow.removeItem(index)"></found-items>
        </div>
    </body>
</html>
